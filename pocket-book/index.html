<!DOCTYPE html>
<html lang="en-us" ng-app="pocketBook">
    
    <head>
        <title>PocketBook Personal Finance Tool</title>
        <meta charset="UTF-8">
        
        <!--  include Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- include Angular -->
        <script src="https://code.angularjs.org/1.6.2/angular.min.js"></script>
        
        <!-- include project files -->
        <script src="app.js"></script>
    </head>
    
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">PocketBook</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <div class="container">
        
            <div ng-view>
                <div class="row">
                    <div class="col md-6 col-md-offset-3">
                        <h1>Enter a Deposit</h1>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" value="Description" />
                                <input type="text" class="form-control" value="Amount" />
                            </div>
                            <input type="submit" class="btn btn-primary" value="Submit" />
                        </form>
                    </div>
                </div>
            </div>
        
        </div>
    </body>
</html>
